<!DOCTYPE html>

  <title>Text-to-Sound</title>

<body>
  <h1>ğŸ‘ï¸â€ğŸ—¨ï¸ ì‹œê°ì¥ì• ì¸ì„ ìœ„í•œ Text-to-Sound</h1>
  <textarea id="text-input" rows="4" cols="50" placeholder="í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”"></textarea><br>
  <button onclick="sendText()">ì½ì–´ì¤˜!</button>

  <audio id="player" controls autoplay hidden></audio>

  <script>
    function sendText() {
      const text = document.getElementById('text-input').value;
      fetch('/speak', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ text: text })
      })
      .then(response => response.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const player = document.getElementById('player');
        player.src = url;
        player.hidden = false;
        player.play();
      });
    }
  </script>
</body>
